<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="display">
                <div><span id="answer">1815</span></div>
                <div><span id="operation"></span></div>
            </div>
            <div class="keys">
                <section class="clear">
                    <button id="clear">Clear</button>
                </section>
                <section id="1-3">
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                </section>
                <section id="4-6">
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                </section>
                <section id="7-9">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                </section>
                <section id="0-=">
                    <button class="digits">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>
                </section>
                <section class="+-/">
                    <button class="operators">+</button>
                    <button class="operators">-</button>
                    <button class="operators">x</button>
                    <button class="operators">&#247</button>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
