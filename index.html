<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="display">
                <div><span id="answer"></span></div>
                <div><span id="operation"></span></div>
            </div>
            <div class="keys-container">
                <div class="keys">
                    <section class="clear">
                        <span id="logo">Centaurus Instruments</span>
                        <button id="delete">DEL</button>
                        <button id="clear">AC</button>
                    </section>
                    <div class="number-operator">
                        <div class="number">
                            <section id="7-9">
                                <button class="digits">7</button>
                                <button class="digits">8</button>
                                <button class="digits">9</button>
                            </section>
                            <section id="4-6">
                                <button class="digits">4</button>
                                <button class="digits">5</button>
                                <button class="digits">6</button>
                            </section>
                            <section id="1-3">
                                <button class="digits">1</button>
                                <button class="digits">2</button>
                                <button class="digits">3</button>
                            </section>
                            <section id="0-=">
                                <button class="digits">0</button>
                                <button id="dot" class="digits">.</button>
                                <button id="equal">=</button>
                            </section>
                        </div>
                        <div class="operator">
                                <button class="operators">+</button>
                                <button class="operators">-</button>
                                <button class="operators">x</button>
                                <button class="operators">รท</button>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>

</html>
